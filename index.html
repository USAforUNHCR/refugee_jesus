---
layout: default
---

<div class="home">
  <div id="popemobile">
    <div id="image-container">
      {% image popemobile.png%}
    </div>
  </div>
  <div class="title-bar">
    <p class="title-text">Jesus Was a Refugee</p>
  </div>
  <div class="form-container">
      <p class="quote">
        <!-- <span class="quote-marks">"</span> -->
        <i>"Remember, Jesus was a refugee; He and Mary and Joseph had to go to Egypt to save his life."</i>
        <!-- <span class="quote-marks">"</span> -->
        <br>
        <span class="atrib"> - Pope Francis</span>
      </p>
    <form id="signup-form" action="//nyc.us11.list-manage.com/subscribe/post?u=7aa897cfc40f7cfbb83ffadd4&amp;id=5c1d326f5e" method="post">
      <div id="choose-label">
        <h1 class="choose-sticker">Choose Your Bumper Sticker</h1>
        <div class="arrow-down"></div>
      </div>
      <label class="sticker-radio">
        <input type="radio" name="STICKER" value="1" checked="checked" />
        {% image refugee-jesus-bumper4.jpg %}
      </label>
      <label class="sticker-radio">
        <input type="radio" name="STICKER" value="2" />
        {% image refugee-jesus-bumper5.jpg %}
      </label>
      <div id="lower-form">
        <label>name<span class="asterix"> *</span></label>
        <input type="text" name="NAME" required>
        <label>email<span class="asterix">*</span></label>
        <input type="email" name="EMAIL" required>
        <label>address line 1<span class="asterix">*</span></label>
        <input type="text" name="ADDR1" required>
        <label>address line 2&nbsp</label>
        <input type="text" name="ADDR2">
        <label>city<span class="asterix">*</span></label>
        <input type="text" name="CITY" required>
        <label>zip<span class="asterix">*</span></label>
        <input type="text" name="ZIP" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_7aa897cfc40f7cfbb83ffadd4_5c1d326f5e" tabindex="-1" value=""></div>
        <input class="submit-button" type="submit" value="Get Your Bumper Sticker">
        <div id="conf-message"></div>
      </div>
    </form>
  </div>
</div>
