---
layout: default
---

<div class="home">
  <div class="title-bar">
    <p class="title-text">Jesus Was a Refugee</p>
  </div>
  <div class="form-container">
    <form>
      <div id="choose-label">
        <h1 class="choose-sticker">Choose Your Bumper Sticker</h1>
        <div class="arrow-down"></div>
      </div>
      <label class="sticker-radio">
        <input type="radio" name="sticker" value="1" />
        <img src="/images/refugee-jesus-bumper4.jpg">
      </label>
      <label class="sticker-radio">
        <input type="radio" name="sticker" value="2" />
        <img src="/images/refugee-jesus-bumper5.jpg">
      </label>
      <div id="lower-form">
        <label>name<span class="asterix"> *</span></label>
        <input type="text" required>
        <label>email<span class="asterix">*</span></label>
        <input type="email" required>
        <label>address line 1<span class="asterix">*</span></label>
        <input type="text" required>
        <label>address line 2&nbsp</label>
        <input type="text">
        <label>city<span class="asterix">*</span></label>
        <input type="text" required>
        <label>zip<span class="asterix">*</span></label>
        <input type="text" required>
        <input class="submit-button" type="submit" value="Get Your Bumper Sticker">
      </div>
    </form>
  </div>

</div>
